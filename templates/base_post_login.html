<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/stylepostlogin.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>

  </head>
  <body>

  <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <a class="sidebar-heading border-bottom bg-light text-decoration-none d-block text-black" href="{{ url_for('dashboard') }}">Aplicación</a>                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('ingresar') }}">Dashboard</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Empleados</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Clientes</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Productos</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Compras</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Perfil</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item">
                                    <span class="nav-link">Usuario: {{ nombre }} {{ apellido_paterno }}</span>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ajustes</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!">Cambiar Contraseña</a>
                                        <a class="dropdown-item" href="#!">Preguntas Frecuentes</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="{{ url_for('logout') }}">Cerrar Sesion</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <!--
                      Aqui se incustra o se muestra la alerta abajo de la barra de navegador si no
                      se envia mensaje mediante la funcion flash() no se renderiza o se muestra

                      Flask se encarga de eliminar los mensajes flash automáticamente después de mostrarlos.
                      Si rediriges a otra página después de usar flash(), el mensaje aparecerá solo una
                      vez en la próxima solicitud.
                      -->
                      {% include 'mensaje.html' %}

                <div class="container-fluid">

                      {% block content %}

                        {% endblock %}

                </div>
                
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
